<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Attendance Manager</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="center" style="width: 80%; padding: 10px; margin: auto;">
    <table class="table table-bordered table-hover">
        <thead class="table-primary">
        <tr>
            <th scope="col">Class Name</th>
            <th scope="col">Course</th>
            <th scope="col">Class Date</th>
            <th scope="col">Present?</th>
            <th scope="col">Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="t : ${studentHome}">
            <td th:text="${t.className}"></td>
            <td th:text="${t.course}"></td>
            <td th:text="${t.classDate}"></td>
            <td th:text="${t.isPresent}"></td>
            <td th:text="${t.note}"></td>
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary"> <a th:href="@{/attendance/home}" style="color:#ffffff;"> Home </a> </button>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

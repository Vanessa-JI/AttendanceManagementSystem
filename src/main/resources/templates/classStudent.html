    <form method="post" action="@{/attendance/classStudent}" th:object="${classStudent}">
        <table class="table table-bordered table-hover">
            <thead class="table-primary">
            <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Present?</th>
                <th scope="col">Note</th>
                <th scope="col">Remove Student</th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row" th:each="student : ${classStudent}">
                <td th:text="${student.studentUsername}"></td>
                <td>
                    <input type="checkbox" th:field="${{student.relationshipId}}.isPresent" th:checked="${{student.relationshipId}}.isPresent"/>

                <td>
                    <input type="text" th:field="${{student.relationshipId}}.note" th:value="${{student.relationshipId}}.note"/>

            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Save Attendance</button>
    </form>
